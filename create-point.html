<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="./css/style.css"> 

  <link rel="stylesheet" href="./css/create-point.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Criar um ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

  <link rel="image/svg+xml" href="./assets/home-background.svg">
  
</head>
<body>

  <div id="page-create-point">
      
      <header>
        <img src="./css/assets/logo.svg" alt="logo marca">
        <a href="www.google.com.br">
          <span></span>
            Voltar para home
        </a>
      </header>  

      <form action="">
        
        <h1>Cadastro do ponto de coleta</h1>
        
        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name">
            </div>
            <div class="field-group">
                <div class="field">
                    <label for="adress">Endereço</label>
                    <input type="text" name="adress">
                </div>
                <div class="field">
                    <label for="adress2">Número/Complemento</label>
                    <input type="text" name="adress2">
                </div>
            </div>

            <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf">
                        <option value="">Selecione o Estado</option>
                    </select>
                </div>

                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
                
            </div>
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>

  </div>

  <script src="./scripts/create-point.js"></script>
</body>
</html>
